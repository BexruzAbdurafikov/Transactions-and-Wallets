<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/transactions.css">
</head>
<body>
    <div class="container">
        <div class="last_transations">
            <div class="text">
                <h1>Мои транзакции</h1>
                <p class="email">alexadams@google.com</p>
            </div>
            <table>
                <thead>
                    <th>ID</th>
                    <th>Отправлено с кошелька</th>
                    <th>Категория</th>
                    <th>Сумма транзации</th>
                    <th>Когда</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button>Добавить</button>
    </div>

    <div class="modal">
        <div class="modal_content">
            <span class="close">
                <svg width="20" height="20" viewBox="0 0 26 26" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24 2L2 24" stroke="black" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 2L24 24" stroke="black" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </span>
            <form name="wallet_form">
                <h1>Добавить транзакцию</h1>
                <input type="text" placeholder="Из кошелька" name="type">
                <input type="text" placeholder="Сумма" name="amount">
                <input type="text" placeholder="Категория" name="category">
                <button>Добавить</button>
            </form>
        </div>
    </div>
    <script type="module" src="./src/js/transactions.js"></script>
</body>

</html>
